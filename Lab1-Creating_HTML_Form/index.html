<!DOCTYPE HTML>
<html>
<head>
<title>Forms</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <form class="Form" autocomplete="on">
    User Name:<br>
    <input type="text" name="Username" placeholder="Username"/><br>
    City:<br>
    <input type="text" name="City" placeholder="City" /><br>
    State:<br>
    <input type="text" name="State" placeholder="State"/><br>
    Zip:<br>
    <input type="text" name="Zip" maxlength="5" placeholder="Zip"/><br>
    E-mail:<br>
    <input type="url" name="E-mail" placeholder="Email"/><br>
    Date of Survey:<br>
    <input type="date" name="Date of Survey" placeholder="00/00/0000"/><br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
