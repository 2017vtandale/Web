<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Test JQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("div").css("border", "2px green solid");
            $("div").click(function() {
                console.log(this);
                $(this).fadeOut();

            })
        })
    </script>
</head>

<body>
    <div id="1">a</div>
    <div id="2">b</div>
    <div id="3">c</div>
    <div id="4">d</div>
    <div id="5">e</div>

</body>

</html>
